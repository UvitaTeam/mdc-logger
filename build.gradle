plugins {
    id "io.spring.dependency-management" version "1.0.6.RELEASE" apply false
}

allprojects {
    apply plugin: 'io.spring.dependency-management'

    repositories {
        jcenter()
        maven { url 'https://jitpack.io' }
    }

    dependencyManagement {
        imports {
            mavenBom 'org.junit:junit-bom:5.2.0'
        }

        dependencies {
            dependency 'org.assertj:assertj-core:3.8.0'
            dependency 'org.slf4j:slf4j-api:1.7.25'
            dependency 'ch.qos.logback:logback-classic:1.2.3'
            dependency 'com.squareup:javapoet:1.11.1'
            dependency 'org.projectlombok:lombok:1.16.18'
            dependency 'com.google.auto.service:auto-service:1.0-rc4'
        }
    }
}

subprojects {
    apply plugin:'java'

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api'

        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    }

    test {
        useJUnitPlatform()
    }
}
